<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Brick Breaker - Shop Balls</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div id="topbar">
			<div id="money">Money: $0</div>
			<div id="ballsOwned">Balls: 0</div>
			<div id="shop">
				<button id="buyBall">Buy Ball ($10)</button>
				<button id="releaseBalls">Release Balls</button>
			</div>
		</div>

		<canvas id="gameCanvas" width="800" height="600" aria-label="Brick breaker game canvas"></canvas>

		<div id="footer">Click the canvas to release a single free test ball.</div>

		<script src="script.js"></script>
	</body>
</html>
